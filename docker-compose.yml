version: "3.8"
services:
    php_micro_service_deliveries:
        depends_on:
            - mysql_micro_service_deliveries
        build:
            context: .
            dockerfile: Dockerfile
        container_name: micro_service_deliveries_php
        # restart: always
        tty: true
        working_dir: /var/www/html/
        volumes:
            - ./:/var/www/html/
            - ./php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
        networks:
            - micro_service_aleira-micro-network

    nginx_micro_service_deliveries:
        depends_on:
            - php_micro_service_deliveries
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: nginx_micro_service_deliveries
        # restart: always
        tty: true
        ports:
            - "${APP_PORT}:80"
        networks:
            - micro_service_aleira-micro-network

    mysql_micro_service_deliveries:
        image: mariadb
        container_name: db_micro_service_deliveries
        env_file:
            - .env
        environment:
            MARIADB_DATABASE: ${DB_DATABASE}
            MARIADB_USER: ${DB_USERNAME}
            MARIADB_PASSWORD: ${DB_PASSWORD}
            MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}

        ports:
        - "${DB_PORT}:3306"
        volumes:
        - mysql_micro_service_deliveries:/var/lib/mysql
        - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/
        networks:
        - micro_service_aleira-micro-network
    zookeeper:
        image: wurstmeister/zookeeper:latest
        container_name: zookeeper-aleria-network
        ports:
        - "2181:2181"
        environment:
            ZOO_MY_ID: 1
            ZOO_PORT: 2181
            ZOO_SERVERS: server.1=zookeeper:2888:3888
        networks:
            - micro_service_aleira-micro-network
    kafka:
        image: wurstmeister/kafka:latest
        container_name: kafka-aleria-network
        ports:
        - "9092:9092"
        environment:
            KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
            KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
            KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_CREATE_TOPICS: "test:1:1"
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
        - zookeeper
        networks:
            - micro_service_aleira-micro-network

    redis:
        image: 'redis'
        container_name: micro_service_aleira_redis
        ports:
        - 6379:6379
        volumes:
        - dev_redis:/data
        networks:
            - micro_service_aleira-micro-network

volumes:
    mysql_micro_service_deliveries:
    dev_redis:
networks:
    micro_service_aleira-micro-network:
